    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="static/base.css" rel="stylesheet">

    <title>IOT Raspberry Pi Camera</title>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">IOT Raspberry Pi Camera</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="take-picture.html">Take Picture</a></li>
                    <li><a href="live.html">Live</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h1>IOT Raspberry Pi Camera</h1>

            <div id="control-panel">
                <button class="btn btn-primary" id="take-picture-button">Take Picture</button>
            </div>

            <div class="photo-wrapper">
                <div id="most-recent-photo"></div>
            </div>
        </div>
    </div>


    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
<script>
    $(function () {
        // For now for testing, we load the latest pic.
        $.get({
            url: "http://104.233.111.80/file-store/search.php?limit=1"
        }).then(function getLatestFileSuccess(files) {
            if (!files || !files.length) {
                return;
            }

            // Preload the image so we don't slide it in before it's ready.
            var url = files[0].url;
            var img = new Image();
            img.onload = function () {
                // Make the img elem.
                $("<img>")
                    .attr("src", url)
                    .appendTo("#most-recent-photo");

                // Slide it in, and once it's done sliding, add more shadow.
                $(".photo-wrapper")
                    .animateCss("fadeInUp")
                    .then(function(animName, elem) {
                        $(elem).addClass("photo-wrapper-shadow");
                    });
            };
            img.src = url;
        });
    });
</script>
</body>
</html>
